{{template "base" .}}

{{define "title"}}Country{{end}}

{{define "main"}}

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
<h3>Select from one of these options:</h3>
    <ol>
      {{range .Table}}
      <li><a style="color: #442C2E" href="/stateselect?sel={{.State}}">{{.State}}</a></li>
      {{end}}
    </ol>
</div>
</div>

{{end}}
